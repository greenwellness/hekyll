<!doctype html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body{% if site.simple-slideshow %} class="simple-slideshow"{% endif; %}>
        <div id="jmpress" class="jmpress-not-supported">
            {{ content }}
        </div>
        <script>
            $(function() {
                $('#jmpress').jmpress({
                    viewPort: {
                        height: 2100,
                        width: 2100,
                        maxScale: 2,
                        zoomable: 7
                    }
                });
            });
       </script>
    </body>
</html>
