<!doctype html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body{% if site.simple-slideshow %} class="simple-slideshow"{% endif; %}>
        <div id="jmpress" class="jmpress-not-supported">
            <section>
            {{ content }}
            </section>
        </div>
        <script>
        $(function() {
            $('#jmpress').jmpress({
                stepSelector: "section"
                ,hash: { use: false }
            });
        });
        </script>
    </body>
</html>
